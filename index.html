<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Finder</title>
</head>

<body>
    <div class="countryFinderInput">
        <input type="number" class="countryCodeInput" id="countryCodeInput" name="countryCodeInput" value="1">
        <input type="submit" class="countryCodeSubmit" id="countryCodeSubmit" value="Find country" onclick="findCountry()">
    </div>
    <div class="countryFinderOutput">
        <div class="countryFlag"></div>
        <div class="countryInfo">
            <h2 class="countryTitle"></h2>
            <p class="countryData"></p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
