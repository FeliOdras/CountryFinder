<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Finder</title>
</head>

<body>
    <header>
        <h1>Country Finder</h1>
        <div class="countryFinderInput">
            <input type="number" class="countryCodeInput" id="countryCodeInput" name="countryCodeInput" value="49">
            <input type="submit" class="countryCodeSubmit" id="countryCodeSubmit" value="Find country" onclick="findCountry()">
        </div>
    </header>
    <article class="countryFinderOutput">
        <section class="countryFlag"></section>
        <section class="countryInfo">
            <h2 class="countryTitle"></h2>
            <p class="countryData"></p>
        </section>
    </article>

    <script src="assets/js/main.js"></script>
</body>

</html>
