<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Country Finder</h1>
        <div class="countryFinderInput">
            <label>Enter country calling code:</label>
            <input type="number" class="countryCodeInput" id="countryCodeInput" name="countryCodeInput">
            <input type="submit" class="countryCodeSubmit" id="countryCodeSubmit" value="Find country" onclick="findCountry()">
        </div>
    </header>
    <main>
        <article class="countryFinderOutput">
            <section class="countryFlag"><img src="assets/images/globe.png" alt="Countries of the world"></section>
            <section class="countryInfo">
                <h2 class="countryTitle"> </h2>
                <p class="countryData">Enter countries calling code in the field above to receive Data</p>
            </section>
        </article>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
